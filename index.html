<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ANUGRAH.DEV | Perfect Digital Solution</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --primary: #00f2ff;
            --secondary: #0072ff;
            --bg: #050505;
            --card-bg: rgba(20, 20, 20, 0.7);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body { 
            background-color: var(--bg); 
            color: #fff; 
            font-family: 'Poppins', sans-serif;
            overflow-x: hidden;
            min-height: 100vh;
        }

        /* Particle Background */
        #particles-js {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            z-index: 1;
        }

        /* Animated Header */
        header {
            position: relative;
            z-index: 10;
            padding: 30px;
            text-align: center;
            background: linear-gradient(to bottom, rgba(0,0,0,0.8), transparent);
        }

        .logo {
            font-family: 'Orbitron', sans-serif;
            font-size: 28px;
            font-weight: bold;
            letter-spacing: 4px;
            color: #fff;
            text-transform: uppercase;
            display: inline-block;
            position: relative;
        }

        .logo span {
            color: var(--primary);
            text-shadow: 0 0 20px var(--primary);
        }

        /* Content Container */
        .main-content {
            position: relative;
            z-index: 10;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        /* Glassmorphism Card */
        .glass-card {
            background: var(--card-bg);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 25px;
            padding: 40px;
            width: 100%;
            max-width: 450px;
            box-shadow: 0 25px 50px rgba(0,0,0,0.5);
            animation: fadeIn 1.5s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .hero-text {
            text-align: center;
            margin-bottom: 30px;
        }

        .hero-text h1 {
            font-family: 'Orbitron', sans-serif;
            font-size: 1.5rem;
            margin-bottom: 10px;
            background: linear-gradient(to right, #fff, var(--primary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        /* Form Styling */
        .input-box {
            position: relative;
            margin-bottom: 25px;
        }

        .input-box i {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--primary);
        }

        input, select, textarea {
            width: 100%;
            padding: 15px 15px 15px 45px;
            background: rgba(0,0,0,0.3);
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 12px;
            color: #fff;
            font-size: 14px;
            transition: 0.3s;
        }

        textarea { padding-left: 45px; }

        input:focus, select:focus, textarea:focus {
            border-color: var(--primary);
            box-shadow: 0 0 15px rgba(0, 242, 255, 0.2);
            outline: none;
        }

        /* Submit Button */
        .submit-btn {
            width: 100%;
            padding: 18px;
            border-radius: 12px;
            border: none;
            background: linear-gradient(45deg, var(--secondary), var(--primary));
            color: #fff;
            font-size: 16px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 2px;
            cursor: pointer;
            transition: 0.4s;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
        }

        .submit-btn:hover {
            transform: scale(1.02) translateY(-3px);
            box-shadow: 0 10px 30px rgba(0, 114, 255, 0.4);
        }

        /* Floating Social */
        .whatsapp-float {
            position: fixed;
            bottom: 30px;
            right: 30px;
            width: 65px;
            height: 65px;
            background: #25d366;
            color: white;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 30px;
            z-index: 100;
            box-shadow: 0 10px 25px rgba(37, 211, 102, 0.4);
            transition: 0.3s;
        }

        .whatsapp-float:hover { transform: rotate(15deg) scale(1.1); }

        footer {
            margin-top: 50px;
            text-align: center;
            font-size: 12px;
            color: rgba(255,255,255,0.3);
            letter-spacing: 2px;
            z-index: 10;
        }
    </style>
</head>
<body>

    <div id="particles-js"></div>

    <header>
        <div class="logo">ANUGRAH<span>.DEV</span></div>
    </header>

    <div class="main-content">
        <div class="glass-card">

            </div>

            <div class="input-box">

                <input type="text" id="client_name" placeholder="Nama Lengkap">
            </div>

            <div class="input-box">
                <i class="fas fa-layer-group"></i>

            <div class="input-box">

                <textarea id="project_desc" rows="3" placeholder="Apa keinginan website Anda?"></textarea>
            </div>

            <button class="submit-btn" onclick="processOrder()">
                <span>SEND ORDER</span>

        </div>

        <footer>
            <p>&copy; 2026 ANUGRAH.DEV </p>
        </footer>
    </div>

    <a href="https://wa.me/6281356653098" class="whatsapp-float">
        <i class="fab fa-whatsapp"></i>
    </a>

    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>

            window.open(`https://wa.me/${phone}?text=${message}`, '_blank');
        }
    </script>
</body>
</html>
